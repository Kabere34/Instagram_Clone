{%extends 'main/base.html'%}
{% load crispy_forms_tags %}
{%block content %}
<div class="container" style="margin-top:7%">
  <div class="row">
  <div class="col md-1">
    <div class="col md-7">
      <div class="row">
        <button class="btn btn-sm btn-outline-primary ml-4 mb-3"><a href="{%url 'new_post'%}">Upload Image</a></button>
      </div>

      {%for p in post%}
      <div class="card mb-4">

        <div class="card-title">
          <img src="{{user.profile.profile_picture.url}}" class="rounded-circle border-ml-3 mt-2 mr-3" alt="{{p.user.user.username}}" width="35" height="35">
          <a href="{%url 'profile'%}" {{p.user.user.username}} class="mt-4 user">{{p.user.user.username}}</a>
        </div>
        <div class="card-body mb-4">
          <a href="#">
            <img class="image-responsive" src="{{p.image.url}}" alt="" class="card-img" width="100%">

          </a>

        </div>

      </div>

    </div>
  </div>


    </md-1>
  </div>
</div>


{%endfor%}
{%endblock%}
